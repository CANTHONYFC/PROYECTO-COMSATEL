<div class="p-fluid" *ngIf="tipoVista == 22">
	<div class="p-field p-grid formularioFila">
		<label for="txtCreacionUsuario" class="p-col-12 p-md-2">Usuario creación</label>
		<div class="p-col-12 p-md-4">
			<input pInputText type="text" id="txtCreacionUsuario" style="width:150px" [(ngModel)]="creacionUsuario"
				disabled />
		</div>
		<label for="txtModificacionUsuario" class="p-col-12 p-md-2">Usuario modificación</label>
		<div class="p-col-12 p-md-4">
			<input pInputText type="text" id="txtModificacionUsuario" style="width:150px"
				[(ngModel)]="modificacionUsuario" disabled />
		</div>
	</div>
	<div class="p-field p-grid formularioFila">
		<label for="calCreacionFecha" class="p-col-12 p-md-2">Fecha creación</label>
		<div class="p-col-12 p-md-4">
			<p-calendar id="calCreacionFecha" [monthNavigator]="true" [style]="{'width':'140px'}"
				[inputStyle]="{'width':'90%'}" [yearNavigator]="true " [locale]="es" yearRange="1940:2200"
				appendTo="body" [showIcon]="true" dateFormat="dd/mm/yy" [showTime]="true" disabled
				[(ngModel)]="creacionFecha"></p-calendar>
		</div>
		<label for="calFechaModificacion" class="p-col-12 p-md-2">Fecha modificación</label>
		<div class="p-col-12 p-md-4">
			<p-calendar id="calFechaModificacion" [monthNavigator]="true " [style]="{'width':'140px'}"
				[inputStyle]="{'width':'90%'}" [yearNavigator]="true " [locale]="es" yearRange="1940:2200"
				appendTo="body" [showIcon]="true" dateFormat="dd/mm/yy" [showTime]="true" disabled
				[(ngModel)]="modificacionFecha"> </p-calendar>
		</div>
	</div>
</div>
