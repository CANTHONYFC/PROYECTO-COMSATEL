<div class="layout-topbar">
    <div class="topbar-left">
        <a tabindex="0" class="menu-button" (click)="app.onMenuButtonClick($event)">
            <i class="pi pi-chevron-left"></i>
        </a>
        <span class="topbar-separator"></span>
        <ng-template ngFor let-item let-last="last" [ngForOf]="items">
            <span class="viewname" style="text-transform: uppercase">{{item.label}}</span>
        </ng-template>
     </div>

    <div class="topbar-right">
        <ul class="topbar-menu">
            <!--
                src="assets/demo/images/avatar/profile.jpg"
                Bajo la imagen
                <span class="profile-name">Amelia Stone</span>
            -->

            <li class="cirlcle-avatar" 
            [ngStyle]="{'background-color': circleColor}"
            [ngClass]="{'active-menuitem fadeInDown': app.topbarUserMenuActive}">
                <a href="#" (click)="app.onTopbarUserMenuButtonClick($event)">
                    <img *ngIf="!showInitials" src="{{photoUrl}}"   alt="diamond-layout" class="profile-image" />
                    
                    <div *ngIf="showInitials" class="initials">
                         {{initials}}
                    </div>
                </a>
                <ul class="profile-menu fade-in-up">
                    <li>
                        <a href="#">
                            <i class="pi pi-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-calendar"></i>
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-inbox"></i>
                            <span>Inbox</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="pi pi-power-off"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>


        </ul>
    </div>
</div>
